<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS link from bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="container"> 
        Are you happy, Now ???

        {% for i in users %} <!--users is list of object-->
            <p> {{ i.username }} </p>
        {% endfor %}
        <div class="row">
            
        {% if users_details %}
            {% for user in users_details %}
            <div class="col-sm">
                <p> {{ user.username }} </p>
            </div>
            <div class="col-sm">
                <p> {{ user.password }} </p>
            </div>
            <div class="col-sm">
                <p> {{ user.email }} </p>
            </div>
            {% endfor %}
        {% endif %}
    </div>
    </div>
</body>
</html>
